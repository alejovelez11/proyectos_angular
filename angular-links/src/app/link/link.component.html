<div class="card text-center">
    <div class="card-header" target="_blank">
        <a href="">
            {{link.title}}
        </a>
    </div>
    <div class="card-body">
        Points:
        <h3 class="display-4">{{link.votes}}</h3>
    </div>
    <div class="card-footer">
        <button class="btn btn-primary mr-2" (click)="link.voteUp()">Up</button>
        <button class="btn btn-secondary" (click)="link.voteDown()">Down</button>
    </div>
</div>
