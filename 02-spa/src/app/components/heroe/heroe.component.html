<h1>{{heroe.nombre}} <small>{{heroe.aparicion}}</small> </h1>
<hr>
<div class="row">
    <div class="col-md-4">
        <img [src]="heroe.img" alt="">
        <br>
        <a [routerLink]="['/heroes']" class="btn btn-danger">Regresar</a>
    </div>
    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>{{heroe.bio}}</p>
        <div>
            <img [src]="heroe.casa == 'Marvel' ? 'assets/img/marvel.jpg' : 'assets/img/dc.png'" alt="">
        </div>
    </div>
</div>
