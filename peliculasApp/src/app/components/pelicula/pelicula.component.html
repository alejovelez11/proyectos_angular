<div class="row mt-4" *ngIf="pelicula">
    <div class="col-md-4">
        <img class="img-thumbnail rounded" src="http://image.tmdb.org/t/p/w400/{{pelicula.poster_path}}" alt="">
    </div>
    <div class="col-md-8">
        <div class="d-flex justify-content-between align-items-center">
            <h2>{{pelicula.title}}</h2>
            <button class="btn btn-danger btn-sm" [routerLink]="['/' + regresarA]">Regresar</button>
        </div>
        <p class="my-4">{{pelicula.overview}}</p>
        <h6 class="text-muted">Fecha: {{pelicula.release_date}}</h6>
    </div>
</div>
