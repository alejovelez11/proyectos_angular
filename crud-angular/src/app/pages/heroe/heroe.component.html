<p>Heroe <small>Nombre del heroe</small></p>
<hr>
<div class="row text-right">
    <div class="col">
        <button 
            [routerLink]="['/heroes']"
            class="btn btn-danger">
            <i class="fas fa-arrow-left"></i>
            Regresar
        </button>
    </div>
</div>
<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar(form)" #form="ngForm">
            <div class="form-group">
                <label for="">Firebase ID</label>
                <input  class="form-control"
                        placeholder="Firebase ID"
                        type="text"
                        name = "id"
                        [(ngModel)]="heroe.id"
                        disabled="disabled">
                        <small class="form-text text-muted">Este campo es autogenerado</small>
            </div>
            <div class="form-group">
                <label  for="">Nombre</label>
                <input  class="form-control"
                        placeholder="Heroe"
                        type="text"
                        name = "nombre"
                        [(ngModel)]="heroe.nombre"
                        required>
            </div>
            <div class="form-group">
                <label  for="">Poder</label>
                <input  class="form-control"
                        placeholder="Poder"
                        name = "poder"
                        [(ngModel)]="heroe.poder"
                        type="text">
            </div>
            <div class="form-group">
                <label  for="">Estado</label>
                <br>
                <button *ngIf="heroe.vivo" type="button"
                        (click)="heroe.vivo = false"
                        class="btn btn-outline-success w-50">
                    <i class="fas fa-smile-wink"></i>
                    Vivo
                </button>
                <button *ngIf="!heroe.vivo" 
                        type="button"
                        (click)="heroe.vivo = true"   type="button"
                        class="btn btn-outline-danger w-50">
                    <i class="fas fa-dizzy"></i>
                    Muerto
                </button>
            </div>
            <hr>
            <div class="form-group">
                <button type="submit" class="btn btn-primary w-25">
                    <i class="fas fa-save"></i>
                    Guardar
                </button>
            </div>
        </form>
    </div>
</div>
