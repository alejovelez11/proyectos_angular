<div class="card">
    <div class="card-body">
        
            <div class="form-group">
                <input type="text" 
                placeholder="Task name" 
                class="form-control" 
                name="title" 
                [(ngModel)]="tasks.title">
            </div>
            <div class="form-group">
                <textarea name="" id="" cols="30" rows="10" 
                class="form-control" 
                name="description" 
                [(ngModel)]="tasks.description" 
                placeholder="Task description"></textarea>
            </div>
            <button class="btn btn-primary btn-block" (click)="addTask()">Send</button>
    </div>
</div>
