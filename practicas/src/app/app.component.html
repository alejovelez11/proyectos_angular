<app-navigation></app-navigation>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8">
            <ul class="list-group">
                <li *ngFor="let empleado of empleados" (click)="openEdit(empleado)" [ngClass]="{active: empleado === seletedEmpleado}" class="list-group-item">
                    <span class="badge badge-primary">{{empleado.id}}</span> {{empleado.nombre}} - {{empleado.pais}}
                </li>
            </ul>
            <div class="card mt-4">
                <div class="card-body">
                    <div class="card-title">
                        Inserta un nuevo empleado
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="seletedEmpleado.nombre" class=form-control>
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="seletedEmpleado.pais" class=form-control>
                    </div>
                    <button (click)="addOrEdit()" class="btn btn-primary">
                        Submit
                    </button>
                    <button *ngIf="seletedEmpleado.id !== 0" (click)="delete()" class="btn btn-danger">
                        Eliminar
                    </button>
                </div>
            </div>
        </div>
    </div>
